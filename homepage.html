<section class="section container center-align" id="upload">   
    <div class="center-align">
        <div class="row">
            <div class="col s21 l7 offset-l2">
                <form method="post" enctype="multipart/form-data">
                    <div class="input-field center-align">
                        <label for="inputFile" style="color:black">Upload Content: </label><br/>
                        <input type="file" id="inputFile">
                        <button class="btn waves-effect waves-light deep-purple accent-4" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div>
                        <h6 style="text-align: left;">
                        <a href= "user_profile.html">
                            Navid Khan
                        </a>
                        </h6> 
                    </div>
                    <div class= "left">
                        <button class="btn waves-effect waves-light deep-purple accent-4" type="button">Follow</button>
                    </div>
                    <br/>
                    <div>    
                        <img class="responsive-img" src="IMG_20180922_192802.jpeg" alt="This is where the sample pic will go">
                    </div>
                    <br/>
                    <div class="left">
                       
                        <button onclick="voting();" class="btn waves-effect waves-light deep-purple accent-4">Like
                            
                            <i class="material-icons right">thumb_up</i>
                        </button>  
                         <div><p id="votes">0</p> <p>person liked this</p></div> 
                    </div><br/>

                    <form enctype="multipart/form-data" id="myForm" >
                        <label style="color:white" id = "myInput" for="form-chat">Chat: </label>
                        <input id="form-chat" type="text" name="message">
                        
                    </form>


                    <div class="input-field left" >

                        <form enctype="multipart/form-data" id="myForm" >
                            <label style="color:white" id = "myInput" for="form-comment">Comment: </label>
                            <input id="form-comment" type="text" name="message">
        
                        </form>
                    </div>
                    <div class="right">
                        <button onclick="sendMessageWithForm();" class="btn waves-effect waves-light deep-purple accent-4" type="submit">
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>   
    <br/>
    <button onclick="commentContent();">
        Update Comments
    </button>
    <div style ="color:black"id="chat"></div>
</br>
</section>
<script src="voting.js"></script>
</body>
</html>
