<!DOCTYPE html> 
<html> 
<head> 
    <title>My Posts</title> 
    <style type="text/css" media="screen"> 
        body { 
            background-color: skyblue; 
            text-decoration-color: black; 
            font-size:10em;  
        } 
    </style> 
</head> 
  
<body> 
    Posts of <%=name%> are:<br/> 
      
    <ul> 
        <% posts.forEach((item)=>{%> 
        <li><%=item%></li>  
        <%});%> 
    </ul> 
</body> 
  
</html>
